      <main>
         <div class="card">
             <h1>PAGE CACHING</h1>
 
             <div onmouseover="addToCache('./sample01.html');" style="
                         margin-top: 60px;
                         border: 2px solid #ccc;
                         height: 100px;
                         background: antiquewhite;
                     
                         padding: 20px;
                         border-radius: 10px;
                     ">
                   <h3>OnMouseover adds <a href="./sample01.html">SAMPLE01.html</a</h3>
             </div>
             <div onmouseover="addToCache('./sample02.html');" style="
                         margin-top: 60px;
                         border: 2px solid #ccc;
                         height: 100px;
                         background: antiquewhite;
                 
                         padding: 20px;
                         border-radius: 10px;

             </div>
         </div>
         <div style="height: 40px"></div>
     </main>
      <!-- $PWA -->
      <script>
         function addToCache(page) {
            // creates new cache if it does not exist
            caches.open('PAGE-CACHE').then(function (cache) {
               cache.add(page);
            });
         }
      </script>
